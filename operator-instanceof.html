<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    
    <script>

        class Employee{

        }

        class Manager{

        }

        const rizki = new Employee();
        const eko = new Manager();

        console.info(typeof rizki);
        console.info(typeof eko);


        console.info(rizki instanceof Employee); //true
        console.info(eko instanceof Employee);  //false



//cara mengecek object instace itu di buat dari class apa tinggal buat instanceof
    </script>

</body>
</html>
