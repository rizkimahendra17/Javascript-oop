<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Getter Stter</title>
</head>
<body>
    

    <script>

        class Person{

            constructor(firstName, lastName){
                this.firstName = firstName;
                this.lastName = lastName;
            }

            get fullName(){
                return `${this.firstName} ${this.lastName}`;
               
            }

            set fullName(value){
                //value nya kita split
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastName = result[1]; 
            }

            
        }

        const rizki = new Person("Rizki", "Mahendra");
        console.info(rizki);
        console.info(rizki.fullName);

        rizki.fullName = "Budi Nugraha";
        console.info(rizki);

    </script>
</body>
</html>
