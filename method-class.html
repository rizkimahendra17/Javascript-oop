<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Classs</title>
</head>
<body>
    
    <script>

        class Person{

                constructor(name){
                    this.name = name;
                }

                sayHello(name){
                    console.info(`Hello ${name}, My Name Is ${this.name}`);
                }


        }

        const rizki = new Person("Rizki");
        console.info(rizki);
        rizki.sayHello('joko');

        const mahendra = new Person("Mahendra");
        console.info(mahendra);
        rizki.sayHello('Joko');
        

    </script>

</body>
</html>
