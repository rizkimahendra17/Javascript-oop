        class MathUtil {

            static sum(...numbers){

                if(numbers.length === 0){

                    throw new Error("Total Parameter harus lebih dari 0");
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        //dia menjalankan yang ini

        class Counter{

            #counter = 1;

            next(){

                try {
                    return this.#counter;    
                }finally{
                    this.#counter++;
                }

        }
